<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos de Códigos y Contraseñas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group-title {
            font-weight: bold;
            font-size: 18px;
            color: #00796b;
            margin-bottom: 5px;
        }
        label {
            font-size: 14px;
            color: #004d40;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #00796b;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
            align-self: flex-start;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <div class="input-group-title">CODICE FISCALE</div>
            
            <input type="text" id="code1" placeholder="Ingrese Código 1">
            <button onclick="copyToClipboard('code1')">Copiar</button>
        </div>
        <div class="input-group">
            <div class="input-group-title">IBAN</div>
            <label for="code2">Fineco</label>
            <input type="text" id="code2" placeholder="Ingrese Código 2">
            <button onclick="copyToClipboard('code2')">Copiar</button>
        </div>
        <div class="input-group">
            <div class="input-group-title">IBAN</div>
            <label for="code3">Poste Pay</label>
            <input type="text" id="code3" placeholder="Ingrese Código 3">
            <button onclick="copyToClipboard('code3')">Copiar</button>
        </div>
        <!-- Puedes añadir más campos según lo necesites -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Cargar los valores guardados desde localStorage
            document.getElementById('code1').value = localStorage.getItem('code1') || '';
            document.getElementById('code2').value = localStorage.getItem('code2') || '';
            document.getElementById('code3').value = localStorage.getItem('code3') || '';

            // Añadir eventos de guardado para cada campo
            document.getElementById('code1').addEventListener('input', () => {
                localStorage.setItem('code1', document.getElementById('code1').value);
            });
            document.getElementById('code2').addEventListener('input', () => {
                localStorage.setItem('code2', document.getElementById('code2').value);
            });
            document.getElementById('code3').addEventListener('input', () => {
                localStorage.setItem('code3', document.getElementById('code3').value);
            });
        });

        function copyToClipboard(elementId) {
            const inputElement = document.getElementById(elementId);
            inputElement.select();
            inputElement.setSelectionRange(0, 99999); // Para dispositivos móviles
            navigator.clipboard.writeText(inputElement.value)
                .then(() => {
                    alert('Texto copiado: ' + inputElement.value);
                })
                .catch(err => {
                    alert('Hubo un error al copiar: ' + err);
                });
        }
    </script>
</body>
</html>
